<!DOCTYPE html>

<html lang="fr">

<head>
    <link href="./style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Merci pour votre commande</title>

</head>

<body>

    <header>
        <a href="./index.html"><img src="./images/orinoco_logo.png"></a>
        <p>Le site des bonnes occasions!</p>
    </header>

    <h1>Merci de votre commande</h1>
    <h2>Prix total : </h2>
    <h3 id="totalPrice"></h3>
    <p>Votre numéro de commande à conserver :</p>
    <p id="orderId"></p>

    <form id="myForm" action="/front-end/commande.html" method="post">
        <div>
            <label for="name">Prénom :</label>
            <input type="text" id="firstName" name="user_surname">
        </div>
        <div>
            <label for="name">Nom :</label>
            <input type="text" id="lastName" name="user_name">
        </div>
        <div>
            <label for="mail">Adresse :</label>
            <input type="text" id="address" name="user_adress">
        </div>
        <div>
            <label for="mail">Ville :</label>
            <input type="text" id="city" name="user_town">
        </div>
        <div>
            <label for="mail">E-mail :</label>
            <input type="mail" id="email" name="user_mail">
        </div>
        <input type="submit" id='submit' value='LOGIN' >
        
    </form>

    <footer class="footer">
        <ul>
            <li>A propos</li>
            <li>Nous contacter</li>
            <li>Conditions d'utilisation</li>
        </ul>
    </footer>

    <script src="./basket.js"></script>
    <script src="./commande.js"></script>

</body>

</html>
