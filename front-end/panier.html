<!DOCTYPE html>

<html lang="fr">

<head>
    <link href="./style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Mon panier</title>
    <script src="https://kit.fontawesome.com/5c259212b9.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <a href="./index.html"><img src="./images/orinoco_logo.png"></a>
        <p>Les bonnes occasions à portée de clic!</p>
        <i class="fas fa-shopping-basket">0</i>
        
    </header>

    <h1>Votre panier</h1>

    <div id="ghost2" style="display: none">
        <a href="./produit.html?id="+productId>
            <img>
            <h2 class="name"></h2>
            <p class="price"></p>
            <p class="quantity"></p>
        </a>
    </div>
    <div id="camerasContent">
        <div id="cameras2"></div>
        <div id="cameras3"></div>
    </div>
    <div id="priceContent">
        <h2 id="totalPriceTitle">PRIX TOTAL : </h2>
        <h3 id="totalPrice"></h3>
    </div>  
    <form id="myForm" action="/front-end/commande.html" method="post">
        <div>
            <label class="label" for="name">Prénom :</label>
            <input class="input" type="text" id="firstName" name="user_surname">
        </div>
        <div>
            <label class="label" for="name">Nom :</label>
            <input class="input" type="text" id="lastName" name="user_name">
        </div>
        <div>
            <label class="label" for="mail">Adresse :</label>
            <input class="input" type="text" id="address" name="user_adress">
        </div>
        <div>
            <label class="label" for="mail">Ville :</label>
            <input class="input" type="text" id="city" name="user_town">
        </div>
        <div>
            <label class="label" for="mail">E-mail :</label>
            <input class="input" type="mail" id="email" name="user_mail">
        </div>
        
        
    </form>

    <div id="buttonsForm" class="buttonsWrapper">
        <a href="index.html"><button class="buttons" id="emptyBasket" >Vider mon panier</button></a>
        <a href=""><button class="buttons" id="payButton">Payer</button></a>
    </div>
    
    <script src="./basket.js"></script>
    <script src="./panier.js"></script>
    

    

    <footer class="footer">
        <ul>
            <li>A propos</li>
            <li>Nous contacter</li>
            <li>Conditions d'utilisation</li>
        </ul>
    </footer>

</body>

</html>
